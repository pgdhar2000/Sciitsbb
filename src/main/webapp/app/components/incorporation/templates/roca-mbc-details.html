<div ng-include="'app/components/common/templates/header.html'" ng-controller="headerController"></div>

    <div class="container theme-showcase" role="main">


				<div class="row">
					<div class="page-heading">
                        <h3 class="page-title" style="font-size:28px;">Pending approval for MBC Name1</h3>
                    </div>
				</div>

			 <div class="row">

				 <div class="col-sm-8">


				<div class="charter-content">
				<ul>
<li><span class="w-300"><i class="fa fa-check-circle" aria-hidden="true"></i> Full Legal Corporation Name :</span>
<span ng-bind="mbcDetails.legalName"></span></li>

<li><span class="w-300"  ><i class="fa fa-check-circle" aria-hidden="true"></i> Total shares of MBC :</span>
<span ng-bind="mbcDetails.totalShares"></span></li>

<li><span class="w-300"><i class="fa fa-check-circle" aria-hidden="true"></i> Street Address :</span>
<span ng-bind="mbcDetails.addressDetails.streetAddress"></span></li>

<li><span class="w-300"><i class="fa fa-check-circle" aria-hidden="true"></i> City :</span>
<span ng-bind="mbcDetails.addressDetails.city"></span></li>


<li><span class="w-300" ><i class="fa fa-check-circle" aria-hidden="true"></i> Country :</span>
<span ng-bind="mbcDetails.countryName"></span></li>

<li><span class="w-300" ><i class="fa fa-check-circle" aria-hidden="true"></i> Telephone Number :</span>
<span ng-bind="mbcDetails.phone"></span></li>

<li><span class="w-300"><i class="fa fa-check-circle" aria-hidden="true"></i> Fax Number :</span>
<span ng-bind="mbcDetails.fax"></span></li>

<li><span class="w-300" ><i class="fa fa-check-circle" aria-hidden="true"></i> Email :</span>
<span ng-bind="mbcDetails.pocEmail"></span></li>


<li><span class="w-300"><i class="fa fa-check-circle" aria-hidden="true"></i> Website Address :</span>
<span ng-bind="mbcDetails.website"></span></li>

<li><span class="w-300"><i class="fa fa-check-circle" aria-hidden="true"></i> Business purpose :</span>
<span ng-bind="mbcDetails.businessDetails"></span></li>

<li><span class="w-300"><i class="fa fa-check-circle" aria-hidden="true"></i> Name of Registered Agent :</span>
<span ng-bind="mbcDetails.agentName"></span></li>

				</ul>
				</div>
        <br/>
        <div class="row">
          <form name="mbcForm">
            <div class="col-sm-12">
              <label>Comment:<sup class="errMsg">*</sup></label>
              <div class="form-group">
                <span class="errMsg" ng-show="(mbcForm.comment.$touched)&&(mbcForm.comment.$invalid)" id="comment_err_msg">Invalid</span>
                <textarea class="form-control" placeholder="Add comment"
                name="comment" ng-model="comment" rows="3"
                id="comment_ta" required></textarea>
              </div>
            </div>
        </form>
        </div>
<div class="cleaner h20"></div>
			<a class="btn btn-success" ng-disabled="mbcForm.$invalid" id="accept_btn" ng-click="acceptMbc()">Accept</a>
			<a class="btn btn-danger" ng-disabled="mbcForm.$invalid" id="reject_btn" ng-click="rejectMbc()">Reject</a>




 </div>

 </div>

    </div> <!-- /container -->

	<div class="cleaner h80"></div>

	<script>

$(document).ready(function(){
    $("#search").click(function(){
        $("#avail").css("display", "block");
    });
});

$(document).ready(function(){
    $('.sendButton').attr('disabled',true);
    $('#message').keyup(function(){
        if($(this).val().length !=0)
            $('.sendButton').attr('disabled', false);
        else
            $('.sendButton').attr('disabled',true);
			$("#avail").css("display", "none");
    });
});

</script>
