<div ng-include="'app/components/common/templates/header.html'" ng-controller="headerController"></div>

    <!-- Page Content -->
    <div class="container">
		<!--<div class="row" ng-show="changeFail" id="response_message">
			<div class="alert alert-danger col-md-4 col-md-offset-4">
				<i class="fa fa-exclamation-circle" aria-hidden="true"></i> <b class="Response-message logout-font">{{msg}}</b>
			</div>
		</div>-->
		<div class="row">
			<div class="col-md-12">
                <div class="login-panel">
                    <div class="panel-heading">
                        <h3 class="page-header">Secondary Authorization Details</h3>
                    </div>
					<div class="cleaner"></div>
					<div class="alert alert-success col-md-4 col-md-offset-4" ng-show="defaultPasswordSuccess" id="success_message">
						<b class="Response-message logout-font">Default Password changed successfully</b>
					</div>
					<div class="cleaner"></div>
                    <div class="panel-body">
						<form role="form" name="secondaryAuthorizationForm" novalidate>
                            <fieldset>
								<div class="row">
									<div class="col-md-6 col-md-offset-3">
										<div class="panel panel-success">
											<div class="panel-heading">Questions</div>
											<div class="panel-body">
												<div class="row">
													<div class="col-sm-1 padding_t10">1.<sup class="errMsg">*</sup></div>
													<div class="col-sm-11">
													<span class="errMsg" ng-show="((secondaryAuthorizationForm.authQuesOne.$touched)&&(secondaryAuthorizationForm.authQuesOne.$invalid)) || (firstQuestionErrMsg)" id="first_question_err_msg">Select question</span>
													<select class="form-control margin_b6" id="AuthQues1" name="authQuesOne" ng-options="list.quesition for list in firstQuestion" ng-model="selectedFirst" ng-change="removeErrMsgOne()" required>
														<option value="" label="Select first question " disabled selected="selected"></option>
													</select>
													</div>
												</div>
												<div class="row">
												<div class="col-sm-11 col-sm-offset-1">
													<span class="errMsg" ng-show="(secondaryAuthorizationForm.firstAnswer.$touched)&&(secondaryAuthorizationForm.firstAnswer.$invalid)" id="first_answer_err_msg">Enter 1-150 characters only</span>
													<input class="form-control" type="text" placeholder="Enter first answer" name="firstAnswer" ng-model="firstAnswer" ng-pattern="/^[\x00-\x7F]{1,150}$/" required />
												</div>
												</div>
												
												<div class="row">
													<div class="col-sm-1 padding_t10">2.<sup class="errMsg">*</sup></div>
													<div class="col-sm-11">
													<span class="errMsg" ng-show="((secondaryAuthorizationForm.authQuesTwo.$touched)&&(secondaryAuthorizationForm.authQuesTwo.$invalid)) || (secondQuestionErrMsg)" id="second_question_err_msg">Select question</span>
													<select class="form-control margin_b6" id="AuthQues2" name="authQuesTwo" ng-options="list.quesition for list in secondQuestion" ng-model="selectedSecond" ng-change="removeErrMsgTwo()" required>
														<option value="" label="Select Second question " disabled selected="selected"></option>
													</select>
													</div>
												</div>
												<div class="row">
												<div class="col-sm-11 col-sm-offset-1">
													<span class="errMsg" ng-show="(secondaryAuthorizationForm.secondAnswer.$touched)&&(secondaryAuthorizationForm.secondAnswer.$invalid)" id="second_answer_err_msg">Enter 1-150 characters only</span>
													<input class="form-control" type="text" placeholder="Enter second answer" name="secondAnswer" ng-model="secondAnswer" ng-pattern="/^[\x00-\x7F]{1,150}$/" required />
												</div>
												</div>
											</div>
										</div>
									</div>
								</div>	
								<div class="row">
									<div class="col-sm-4 col-sm-offset-4">
										<!--<button class="btn btn-lg btn-primary btn-block" ng-disabled="!((secondaryAuthorizationForm.authQuesOne.$valid) && (secondaryAuthorizationForm.firstAnswer.$valid) && (secondaryAuthorizationForm.authQuesTwo.$valid) &&  (secondaryAuthorizationForm.secondAnswer.$valid))" ng-click="save()" id="save_btn">Save</button>-->
										
										<button class="btn btn-lg btn-primary btn-block" ng-disabled="!((secondaryAuthorizationForm.firstAnswer.$valid) &&  (secondaryAuthorizationForm.secondAnswer.$valid))" ng-click="save()" id="save_btn">Save</button>
										
									</div>

								</div>
								
							</fieldset>
                        </form>
						<br/><br/>
                    </div>
                </div>
            </div>
        </div>
		
    </div>
    <!-- /.container -->
